<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>AE导出web</title>
        <style type="text/css">
        #bm {
            height: max-content;
            width: max-content;
            margin: 0 auto; 
        }
        </style>
    </head>
    <body>
        <!-- <div style="width:1067px;height:600px" id="bm" class="lottie" data-animation-path="animation/" data-anim-loop="true" data-name="ninja">
        </div> -->
        <div id="bm"></div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.8/lottie.min.js" type="text/javascript"></script>
    <script>
        lottie.loadAnimation({
            container: document.getElementById('bm'), // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'data.json' // the path to the animation json
        });
    </script>
</html>
